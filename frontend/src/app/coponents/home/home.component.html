<!--<h1>Upload Image</h1>-->

<div class="row">
  <div class="col-md-6">
    <div class="example-full-width">
      <input  type="file" (change)="featuredPhotoSelected($event);showPreview($event)">
    </div>

    <mat-form-field class="example-full-width">
      <mat-label>Select Language</mat-label>
      <mat-select [(ngModel)]="selectedOption">
        <mat-option  *ngFor="let lan of languages" [value]="lan.value">
          {{lan.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <button (click)="onSubmit()" mat-raised-button color="primary" class="btn-block">upload image</button>


    <hr>
    <div class="card">
      <div class="card-header">
        text
      </div>
      <div class="card-body ">

        <div class="text-center">
          <mat-spinner *ngIf="load"></mat-spinner>
        </div>
        {{text}}
      </div>
    </div>


  </div>
  <div class="col-md-6">
    <img class="card-img" [src]="imgSrc" alt="" width="25%" >
  </div>
