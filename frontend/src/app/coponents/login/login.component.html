<div class="row pt-20">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card" style="margin-top: 110px;">
<!--      <div class="card-header text-center">-->
<!--        Login-->
<!--      </div>-->
      <div class="card-body">
        <form class="example-form" [formGroup]="loginForm" (submit)="onSubmit()">
          <mat-form-field class="example-full-width">
            <input formControlName="email" matInput placeholder="User Name" value="" required>
            <mat-error *ngIf="formControls.email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input formControlName="password" matInput placeholder="Password" value="" required type="password">
<!--            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
          </mat-form-field>

            <button mat-raised-button color="primary" class="btn-block" >Login</button>

        </form>
        <div class="text-center mt-2">
          <a><small routerLink="/register" class="text-secondary text-center">Don't have an account yet?</small>  </a>
          <br>
          <a><small routerLink="/password-reset" class="text-danger text-center">Foget Password</small>  </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
