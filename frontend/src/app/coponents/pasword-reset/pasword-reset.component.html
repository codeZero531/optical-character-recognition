<div class="row pt-20">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card" style="margin-top: 110px;">
      <!--      <div class="card-header text-center">-->
      <!--        Password Reset-->
      <!--      </div>-->
      <div class="card-body">
        <form class="example-form" [formGroup]="passwordResetForm" (submit)="onSubmit()">
          <mat-form-field class="example-full-width">
            <input formControlName="email" matInput placeholder="Email" value="" required>
            <mat-error *ngIf="formControls.email.invalid">Email required!</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" class="btn-block" >Password Reset</button>

        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
