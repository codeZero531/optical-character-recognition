<h1>Upload Papers</h1>

<div class="row">
  <div class="col-md-6">
    <input  type="file" (change)="featuredPhotoSelected($event);showPreview($event)">

    <button (click)="onSubmit()" mat-raised-button color="warn">upload single image</button>
    <hr>
<!--    <h1>Multiple image uplaod</h1>-->

<!--    <input type="file" multiple (change)="selectMultipleImage($event)" >-->

<!--    <button (click)="onMultipleSubmit()">upload multiple image</button>-->
    <hr>
    <div class="card">
      <div class="card-header">
        text
      </div>
      <div class="card-body ">

        <div class="text-center">
          <mat-spinner *ngIf="load"></mat-spinner>
        </div>
        {{text}}
      </div>
    </div>


  </div>
  <div class="col-md-6">
    <img class="card-img" [src]="imgSrc" alt="" width="25%" >
  </div>
</div>
